{% extends "base.html" %}

{% block content %}
<article class="prose dark:prose-invert max-w-none">
    <header>
        <h1 class="mb-2">{{ page.title }}</h1>
        {% if page.date %}
        <p class="text-sm opacity-70">Published on: {{ page.date }}</p>
        {% endif %}
        {% if page.tags %}
        <p class="text-sm mt-2">
            Tags:
            {% for tag in page.tags %}
            <a class="badge badge-sm" href="/tags/{{ tag }}.html">{{ tag }}</a>
            {% endfor %}
        </p>
        {% endif %}
        <hr>
    </header>

    {{ content | safe }}
</article>
{% endblock %}
